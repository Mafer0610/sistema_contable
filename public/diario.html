<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Diario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div class="header-content">
                <h1>Sky Home S. A.</h1>
                <div class="user-info">
                    <span id="username">Usuario</span>
                    <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
                </div>
            </div>
        </header>

        <aside class="sidebar">
            <a href="panel.html" class="nav-btn">Inicio</a>
            <a href="movimientos.html" class="nav-btn">Agregar Movimiento</a>
            <a href="diario.html" class="nav-btn active">Libro Diario</a>
            <a href="mayor.html" class="nav-btn">Libro Mayor</a>
            <a href="balanza.html" class="nav-btn">Balanza de Comprobación</a>
            <a href="balance.html" class="nav-btn">Balance General</a>
            <a href="resultados.html" class="nav-btn">Estado de Resultados</a>
            <a href="arqueo.html" class="nav-btn">Arqueo de Caja</a>
        </aside>

        <main class="content">
            <section class="section active">
                <h2>Libro Diario</h2>
                <div class="table-container">
                    <table id="tablaDiario">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Concepto</th>
                                <th>Cuenta</th>
                                <th>Debe</th>
                                <th>Haber</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="5" class="text-center">Cargando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        const API_BASE = '/api';

        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/verify`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Token inválido');

                const userData = JSON.parse(localStorage.getItem('user_data'));
                document.getElementById('username').textContent = userData.username;

                await cargarLibroDiario();
            } catch (error) {
                console.error('Error de autenticación:', error);
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_data');
                window.location.href = '/';
            }
        });

        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('auth_token');
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };
            const response = await fetch(url, { ...options, headers });
            if (response.status === 401 || response.status === 403) {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_data');
                window.location.href = '/';
                throw new Error('Sesión expirada');
            }
            return response;
        }

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_data');
            window.location.href = '/';
        }

        async function cargarLibroDiario() {
            try {
                const response = await fetchWithAuth(`${API_BASE}/asientos`);
                let asientos = await response.json();
                
                // Invertir el orden para mostrar del primero al último
                asientos = asientos.reverse();
                
                const tbody = document.querySelector('#tablaDiario tbody');
                tbody.innerHTML = '';

                if (asientos.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center">No hay asientos registrados</td></tr>';
                    return;
                }

                asientos.forEach(asiento => {
                    const fecha = new Date(asiento.fecha).toLocaleDateString('es-MX');
                    
                    const rowConcepto = tbody.insertRow();
                    rowConcepto.innerHTML = `
                        <td colspan="5" style="background: #f8f9fa; font-weight: bold; padding: 10px;">
                            ${fecha} - ${asiento.concepto} (${asiento.numero_asiento})
                        </td>
                    `;

                    asiento.movimientos.forEach(mov => {
                        const row = tbody.insertRow();
                        row.innerHTML = `
                            <td></td>
                            <td></td>
                            <td>${mov.cuenta}</td>
                            <td class="text-right">${mov.debe > 0 ? mov.debe.toFixed(2) : ''}</td>
                            <td class="text-right">${mov.haber > 0 ? mov.haber.toFixed(2) : ''}</td>
                        `;
                    });

                    const rowSeparador = tbody.insertRow();
                    rowSeparador.innerHTML = `<td colspan="5" style="height: 10px;"></td>`;
                });
            } catch (error) {
                console.error('Error al cargar libro diario:', error);
                const tbody = document.querySelector('#tablaDiario tbody');
                tbody.innerHTML = '<tr><td colspan="5" class="text-center" style="color: red;">Error al cargar los datos</td></tr>';
            }
        }
    </script>
</body>
</html>
