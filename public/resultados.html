<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Resultados</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .tabla-estado-resultados {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .tabla-estado-resultados th,
        .tabla-estado-resultados td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        .tabla-estado-resultados th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        .tabla-estado-resultados td:nth-child(2),
        .tabla-estado-resultados td:nth-child(3),
        .tabla-estado-resultados td:nth-child(4),
        .tabla-estado-resultados td:nth-child(5) {
            text-align: right;
            width: 15%;
        }
        .tabla-estado-resultados tr:hover {
            background: #f8f9fa;
        }
        .fila-subtotal {
            background: #f0f0f0 !important;
            font-weight: bold;
        }
        .fila-total {
            background: #667eea !important;
            color: white !important;
            font-weight: bold;
            font-size: 1.1em;
        }
        .fila-destacada {
            background: #e3f2fd !important;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div class="header-content">
                <h1>Sky Home S. A.</h1>
                <div class="user-info">
                    <span id="username">Usuario</span>
                    <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
                </div>
            </div>
        </header>

        <aside class="sidebar">
            <a href="panel.html" class="nav-btn">Inicio</a>
            <a href="movimientos.html" class="nav-btn">Agregar Movimiento</a>
            <a href="diario.html" class="nav-btn">Libro Diario</a>
            <a href="mayor.html" class="nav-btn">Libro Mayor</a>
            <a href="balanza.html" class="nav-btn">Balanza de Comprobación</a>
            <a href="balance.html" class="nav-btn">Balance General</a>
            <a href="resultados.html" class="nav-btn active">Estado de Resultados</a>
            <a href="arqueo.html" class="nav-btn">Arqueo de Caja</a>
        </aside>

        <main class="content">
            <section class="section active">
                <h2>Estado de Resultados</h2>
                <div class="table-container">
                    <table class="tabla-estado-resultados" id="tablaEstado">
                        <thead>
                            <tr>
                                <th>Cuenta</th>
                                <th>1</th>
                                <th>2</th>
                                <th>3</th>
                                <th>4</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="5" class="text-center">Cargando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        const API_BASE = '/api';

        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/verify`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Token inválido');

                const userData = JSON.parse(localStorage.getItem('user_data'));
                document.getElementById('username').textContent = userData.username;

                await cargarEstadoResultados();
            } catch (error) {
                console.error('Error de autenticación:', error);
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_data');
                window.location.href = '/';
            }
        });

        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('auth_token');
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };
            const response = await fetch(url, { ...options, headers });
            if (response.status === 401 || response.status === 403) {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_data');
                window.location.href = '/';
                throw new Error('Sesión expirada');
            }
            return response;
        }

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_data');
            window.location.href = '/';
        }

        function formatMoney(value) {
            if (value === 0 || value === null || value === undefined) return '-';
            return `$${value.toFixed(2)}`;
        }

        function fila(cuenta, c1 = '', c2 = '', c3 = '', c4 = '', clase = '') {
            return `
                <tr class="${clase}">
                    <td>${cuenta}</td>
                    <td>${c1}</td>
                    <td>${c2}</td>
                    <td>${c3}</td>
                    <td>${c4}</td>
                </tr>
            `;
        }

        async function cargarEstadoResultados() {
            try {
                const response = await fetchWithAuth(`${API_BASE}/estado-resultados`);
                const estado = await response.json();
                
                const tbody = document.querySelector('#tablaEstado tbody');
                let html = '';

                // VENTAS
                html += fila('Ventas totales', '', '', '', formatMoney(estado.ventas.ventas_totales));
                html += fila('Dev. S/Ventas', '', formatMoney(estado.ventas.devoluciones));
                html += fila('Reb. S/Ventas', '', formatMoney(estado.ventas.rebajas));
                html += fila('Desctos. S/Ventas', '', formatMoney(estado.ventas.descuentos));
                html += fila('Ventas netas', '', '', '', formatMoney(estado.ventas.ventas_netas), 'fila-destacada');

                // INVENTARIO Y COMPRAS
                html += fila('Inventario inicial', '', '', formatMoney(estado.costo_ventas.inventario_inicial));
                html += fila('Compras', formatMoney(estado.costo_ventas.compras));
                html += fila('Gastos de compra', formatMoney(estado.costo_ventas.gastos_compra));
                html += fila('Compras totales', '', formatMoney(estado.costo_ventas.compras_totales));
                html += fila('Desctos. S/Compras', formatMoney(estado.costo_ventas.descuentos));
                html += fila('Dev. S/Compras', formatMoney(estado.costo_ventas.devoluciones));
                html += fila('Reb. S/Compras', formatMoney(estado.costo_ventas.rebajas));
                html += fila('Compras netas', '', '', formatMoney(estado.costo_ventas.compras_netas));
                html += fila('Total mercancías', '', '', formatMoney(estado.costo_ventas.total_mercancias));
                html += fila('Inventario final', '', '', formatMoney(estado.costo_ventas.inventario_final));
                html += fila('Costo de ventas', '', '', '', formatMoney(estado.costo_ventas.costo_ventas), 'fila-subtotal');

                // UTILIDAD BRUTA
                html += fila('Utilidad bruta', '', '', '', formatMoney(estado.utilidad_bruta), 'fila-destacada');

                // GASTOS DE OPERACIÓN
                html += fila('Gastos de operación');
                html += fila('Gastos de venta', '', '', formatMoney(estado.gastos_operacion.gastos_venta));
                html += fila('Gastos de admon', '', '', formatMoney(estado.gastos_operacion.gastos_administracion));
                html += fila('Total gastos de operación', '', '', '', formatMoney(estado.gastos_operacion.total), 'fila-subtotal');

                // UTILIDAD ANTES DE IMPUESTOS
                html += fila('Utilidades antes de impuestos', '', '', '', formatMoney(estado.utilidad_antes_impuestos), 'fila-destacada');

                // IMPUESTOS
                html += fila('ISR 30%', '', '', formatMoney(estado.impuestos.isr_30));
                html += fila('PTU 10%', '', '', formatMoney(estado.impuestos.ptu_10));
                html += fila('Total impuestos', '', '', '', formatMoney(estado.impuestos.total), 'fila-subtotal');

                // UTILIDAD NETA
                html += fila('Utilidad después de impuestos', '', '', '', formatMoney(estado.utilidad_neta), 'fila-total');

                tbody.innerHTML = html;

            } catch (error) {
                console.error('Error al cargar estado de resultados:', error);
                document.querySelector('#tablaEstado tbody').innerHTML = 
                    '<tr><td colspan="5" class="text-center" style="color: red;">Error al cargar los datos</td></tr>';
            }
        }
    </script>
</body>
</html>
